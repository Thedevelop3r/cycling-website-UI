<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Conatins the full content -->
        <nav class="navbar">
            <hi class="logo">
                Cyclports
            </hi>
            <ul class="list">
                <li><a id="catalogue" href="">Catalogue</a></li>
                <li><a href="">Your Cart</a></li>
                <li><a href="">Favourits</a></li>
                <li><a href="">Your Orders</a></li>
                <!-- get started button -->
                <li><a id="getstarted" href="#">Get Started</a></li>
            </ul>
        </nav>
                <!-- Main Content -->

        <main>

            <div class="box1">
                <div class="intro">
                    <h1>Mr. Local</h1>
                <h1>Helmet</h1>
                <!-- sub heading -->
                <p>Yellow Cycling Helmet</p>
                </div>
                <!-- padding/margin/space -->
                <!-- search -->
                <div class="search">
                    <input type="text" name="search" id="sr" placeholder="Search In Best Cycle">
                    <div class="simg">
                        <img src="images/search.png" alt="search">
                    </div>
                </div>
                <!-- cards -->
                <div class="cards">
                    <div class="card1">
                        <img class="cd-img" src="images/helmet1.png" alt="helmet">
                        <h3>Unbranded Helmet</h3>
                        <p>Urban cycling helmet</p>
                    </div>
                    <div class="card2">
                        <img class="cd-img" src="images/helmet2.png" alt="helmet2">
                        <h3>Xiaomi Ninebot</h3>
                        <p>Black scooter helmet</p>
                    </div>
                    <div class="card3">
                        <img class="cd-img" src="images/helmet3.png" alt="helmet2">
                        <h3>Race Pro</h3>
                        <p>Swan-speed helmet</p>
                    </div>
                </div>
            </div>
            <img src="images/cycle.png" alt="cycle">




        </main>





    </div>
</body>
</html>
